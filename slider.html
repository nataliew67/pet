
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<title>Slider</title>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg-8">
<div id="main-slider" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img src="dog1.png" class="d-block w-100" alt="Main Photo">
</div>
</div>
</div>
</div>
<div class="col-lg-4">
<div class="row">
<div class="col-sm-12">
<img src="dog1.png" class="img-thumbnail" alt="Thumbnail 1" onclick="changeMainPhoto(this)">
</div>
<div class="col-sm-12">
<img src="coza.png" class="img-thumbnail" alt="Thumbnail 2" onclick="changeMainPhoto(this)">
</div>
<div class="col-sm-12">
<img src="chameleon.png" class="img-thumbnail" alt="Thumbnail 3" onclick="changeMainPhoto(this)">
</div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
